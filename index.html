<!DOCTYPE html>
<html>
<head>
  <title>Delicious | Chocolate Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="Delicious logo"/>
      <header id="header-text">
        <p>Delicious</p>
        <p>The best food blog on the web</p>
      </header>
      <div id="share-icons">
        <img src="img/fb-icon.png" alt="facebook"/>
        <img src="img/twit-icon.png" alt="twitter"/>
        <img src="img/gp-icon.png" alt="google plus"/>
        <img src="img/insta-icon.png" alt="instagram"/>
        <img src="img/flic-icon.png" alt="flicker"/>
        <img id="pinterest" src="img/pint-icon.png" alt="pinterest"/>
        <img src="img/rss-icon.png" alt="rss"/>
        <img src="img/mail-icon.png" alt="email"/>
      </div>
    </nav>
  </header>

  <main>
    <h1>Chocolate Pizza</h1>
    <div id="timestamp">
      <p id="timestamp-left">Posted on 15 Dec 2013 / Desserts</p>
      <p id="timestamp-right"><img src="img/print-icon.png" alt="print"/>Print</p>
    </div>

    <img src="img/choco-pizza.png" alt="pizza"/>
    <p id="text-content"></p>
    <form id="ingredients">

    </form>

    <section id="bio">
      <img id="author-img" src="img/van-pic.png" alt="author-image"/>
      <p id="author-name">Vanessa Stevenson</p>
      <p id="author-bio">Food enthusiast, photography fan. Add a pinch of raw foodism and that's pretty much who I am.</p>
      <button>Share Recipe</button>
    </section>
  </main>

  <footer >
    <img src="img/small-logo.png" alt="delicious logo small"/>
  </footer>

</body>
</html>
